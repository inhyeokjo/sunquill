spring:
  profiles:
    active:
      - local
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/   # .html 파일을 불러오기 위한 경로 설정(src/main/resources/templates)
    suffix: .html   # 파일 확장자
    cache: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
logging:
  config: classpath:logback/logback-spring.xml
jwt:
  access-token:
    expiration-time: 86400000 #1일
  refresh-token:
    expiration-time: 1209600000 #14일
