<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <link th:href="@{/css/common/common.css}" href="/css/common/common.css" rel="stylesheet"/>
    <link th:href="@{/css/common/header.css}" href="/css/common/header.css" rel="stylesheet"/>
    <link th:href="@{/css/common/footer.css}" href="/css/common/footer.css" rel="stylesheet"/>
    <link th:href="@{/css/common/quickNavigation.css}" href="/css/common/quickNavigation.css" rel="stylesheet"/>

    <link th:href="@{/css/article/shortArticle.css}" href="/css/article/shortArticle.css" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/logo_48_48.png}" href="/images/logo_48_48.png"/>
    <link rel="apple-touch-icon" th:href="@{/images/logo_48_48.png}" href="/images/logo_48_48.png"/>
    <title> SNU QUILL </title>

    <meta charset="UTF-8">
</head>
<header th:replace="~{common/headerFragment :: header}"></header>

<body>
<div class="short-article-container">
    <p class="short-article-category" th:text="${articleDetailDto.category()}">
        category
    </p>
    <div class="short-article-title-container">
        <div>
            <h2 th:text="${articleDetailDto.title()}">
                title
            </h2>
        </div>
        <div class="short-article-author-container">
            <h4 th:text="${articleDetailDto.author().getName()}">authoer</h4>
            <h4>  | 볼륨? 이거 뭔지 모르겠음 </h4>
        </div>
    </div>
    <div class="short-article-body-container">
        <div class="short-article-body">
            <div class="main-image">
                <img th:src="${articleDetailDto.pictureUrl}" src="/static/images/sample-image-1080x494.jpg" alt=""/>
            </div>
            <div class="short-article-content">
                <p th:each="contentLine: ${articleDetailDto.contents()}" th:text="${contentLine}">
                    short-article-content
                </p>
            </div>
            <div class="article-footer" id="article-footer">
                <div class="image-box">
                    <img th:src="${articleDetailDto.author().getPictureUrl()}" src="/static/images/sample-image-100x100.jpg" alt=""/>
                </div>
                <div class="author-box">
                    <div class="author-role" th:text="${articleDetailDto.author().getRole()}"></div>
                    <div class="author-name" th:text="${articleDetailDto.author().getName()}"></div>
                    <div class="author-email" th:text="${articleDetailDto.author().getEmail()}"></div>
                </div>
            </div>
        </div>
        <div>
            <div th:replace="~{common/quickNavigationFragment :: quickNavBar}" id="quickNav"></div>
        </div>
    </div>
</div>
</body>

<footer th:replace="~{common/footerFragment :: footer}"></footer>
</html>
