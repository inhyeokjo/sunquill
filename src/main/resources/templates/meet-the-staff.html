<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:href="@{/css/common/common.css}" href="/css/common/common.css" rel="stylesheet"/>
    <link th:href="@{/css/common/header.css}" href="/css/common/header.css" rel="stylesheet"/>
    <link th:href="@{/css/meet-the-staff/meet-the-staff.css}" href="/css/meet-the-staff/meet-the-staff.css" rel="stylesheet"/>
    <link th:href="@{/css/common/footer.css}" href="/css/common/footer.css" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/logo_48_48.png}" href="/images/logo_48_48.png"/>
    <link rel="apple-touch-icon" th:href="@{/images/logo_48_48.png}" href="/images/logo_48_48.png"/>
    <title> SNU QUILL </title>
</head>
<header th:replace="~{common/headerFragment :: header}"></header>
<body>
<div class="meet-the-staff-container">
    <div class="meet-the-staff-intro-container">
        <div class="meet-the-staff-title">
            MEET THE STAFF
        </div>
        <hr class="title-under-bar">
    </div>
    <div class="contents-body-container">
        <div class="team-container" th:each="memberEntry : ${memberMap}" th:object="${memberEntry}">
            <div class="team-title" th:text="${memberEntry.getKey()}">팀명</div>
            <div class="member-container">
                <div class="member-card" th:each="memberObject : ${memberEntry.getValue()}" th:object="${memberObject}">
                    <img class="member-img" th:src="${memberObject.getMemberPictureUrl()}"/>
                    <div class="member-name" th:text="${memberObject.getName()}"></div>
                    <div class="member-role" th:text="${memberObject.getRole()}"></div>
                    <div class="member-email" th:text="${memberObject.getEmail()}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="~{common/footerFragment :: footer}"></footer>
</html>
